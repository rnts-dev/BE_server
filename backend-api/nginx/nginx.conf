# nginx.conf

# 설정 파일 내에서 사용할 변수 정의
# 프론트엔드 정적 파일 경로
set $frontend_path /path/to/frontend/build;

# 기본 설정
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

# 이벤트 블록
events {
    worker_connections 1024;
}

# HTTP 블록
http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # 업스트림 블록
    upstream backend {
        server backend-container:8080;  # 백엔드 서버의 호스트와 포트
    }

    # 서버 블록
    server {
        listen 80;  # HTTP 프로토콜로 들어오는 요청을 받음
        server_name _;  # 모든 호스트 네임에 대해 서비스

        charset utf-8;  # 문자 인코딩 설정
        client_max_body_size 0;  # 클라이언트가 보낼 수 있는 최대 바디 사이즈

        # 루트 디렉토리 설정 (정적 파일 서빙)
        location / {
            root $frontend_path;  # 프론트엔드 정적 파일 경로 지정
            index index.html;  # 기본 인덱스 파일
            try_files $uri $uri/ /index.html;  # 정적 파일 서빙 및 SPA 라우팅 지원
        }

        # API 엔드포인트 설정
        location /api/ {
            proxy_pass http://backend;  # 백엔드 서버로 요청 전달
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 120s;  # 프록시 읽기 타임아웃 설정
        }

        # /api/v1/location 엔드포인트 설정 (특정 API 경로)
        location = /api/v1/location {
            proxy_pass http://backend;  # 백엔드 서버로 요청 전달
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 120s;  # 프록시 읽기 타임아웃 설정
        }
    }
}
